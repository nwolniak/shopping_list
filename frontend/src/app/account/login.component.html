<div class="container col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="username-label form-label">Username</label>
                    <input type="text" formControlName="username" class="username-input form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.controls.username.errors }"/>
                    <div *ngIf="submitted && form.controls.username.errors" class="invalid-feedback">
                        <div *ngIf="form.controls.username.errors.required">Username is required</div>
                        <div *ngIf="form.controls.username.errors.minLength">Username must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="password-label form-label">Password</label>
                    <input formControlName="password" class="password-input form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }"/>
                    <div *ngIf="submitted && form.controls.password.errors" class="invalid-feedback">
                        <div *ngIf="form.controls.password.errors.required">Password is required</div>
                        <div *ngIf="form.controls.password.errors.minLength">Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" [disabled]="loading" class="login-button btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>Login
                    </button>
                    <a routerLink="../register" class="register-link btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
